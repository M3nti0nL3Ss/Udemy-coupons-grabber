{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Home</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href='{% static "awsf/css/all.css" %}'>
  <!-- Bootstrap core CSS -->
  <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href='{% static "css/mdb.min.css" %}' rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href='{% static "css/style.min.css" %}'  rel="stylesheet">
</head>

<body>

  <!--Main Navigation-->
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark primary-color scrolling-navbar">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="/">
          <strong>TMD</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link waves-effect" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="#" data-toggle="modal" data-target="#centralModalInfo">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="">Register</a>
            </li>
          </ul>

          <!-- Right -->
            <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'query' %}" autocomplete="off">
              <div class="md-form my-0">
                <input class="form-control mr-sm-2" name="q" type="text" value="{{ query }}" placeholder="Search" aria-label="Search">
              </div>
              <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="submit">Search</button>
            </form>

        </div>

      </div>
    </nav>
    <!-- Navbar -->

  </header>
  <!--Main Navigation-->

 
        

            {% block content %}{% endblock content %}
            {% block modal %}{% endblock modal %}

            
          




    



      </section>
      <!--Section: Cards-->

    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small mdb-color darken-2 mt-4 wow fadeIn">

    <!--Call to action-->
    <div class="pt-4">
      <a class="btn btn-outline-white" href="" target="_blank"
        role="button">Entroll
        <i class="fas fa-heart"></i>
      </a>
      <a class="btn btn-outline-white" href="" target="_blank" role="button">Start
        free tutorials
        <i class="fas fa-graduation-cap ml-2"></i>
      </a>
    </div>
    <!--/.Call to action-->

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
      <a href="" target="_blank">
        <i class="fab fa-facebook-f mr-3"></i>
      </a>

      <a href="" target="_blank">
        <i class="fab fa-twitter mr-3"></i>
      </a>

      <a href="" target="_blank">
        <i class="fab fa-youtube mr-3"></i>
      </a>

      <a href="" target="_blank">
        <i class="fab fa-google-plus-g mr-3"></i>
      </a>

      <a href="" target="_blank">
        <i class="fab fa-dribbble mr-3"></i>
      </a>

      <a href="" target="_blank">
        <i class="fab fa-pinterest mr-3"></i>
      </a>

      <a href="" target="_blank">
        <i class="fab fa-github mr-3"></i>
      </a>

      <a href="" target="_blank">
        <i class="fab fa-codepen mr-3"></i>
      </a>
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
        {% now "Y" as current_year %}
        <i class="fas fa-code"></i> w/ {<i class="fas fa-heart"></i>}
        &copy; {{ current_year }}
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src='{% static "js/jquery-3.4.1.min.js" %}'></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src='{% static "js/popper.min.js" %}'></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src='{% static "js/bootstrap.min.js" %}'></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src='{% static "js/mdb.min.js" %}'></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>
</body>

</html>
